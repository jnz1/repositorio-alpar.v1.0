<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco24Horas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="login-container">
        <h1>Banco24Horas</h1>
        <label for="account">Número da conta bancária:</label>
        <input type="text" id="account">
        <label for="password">Senha:</label>
        <input type="password" id="password">
        <button onclick="login()">Login</button>
    </div>

    <div class="container" id="atm-container" style="display: none;">
        <h1>Banco24Horas</h1>
        <label for="amount">Valor:</label>
        <input type="number" id="amount">
        <button onclick="deposit()">Depósito</button>
        <button onclick="withdraw()">Saque</button>
        <button onclick="showStatement()">Extrato</button>
        <p id="balance">Saldo: $0</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
