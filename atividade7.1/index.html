<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" type="image/png" sizes="16x16"  href="./favicon/fav.png">
    <title>Controle de Iluminação</title>
</head>
<body>
    <h1 class="header">Controlador de Iluminação</h1>
    <div class="container">
        <div class="room-container">
            <div class="house-view">Sala</div>
            <label class="switch">
                <input type="checkbox" class="room-switch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="kitchen-container">
            <div class="house-view">Cozinha</div>
            <label class="switch">
                <input type="checkbox" class="kitchen-switch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="quarto-container">
            <div class="house-view">Quarto</div>
            <label class="switch">
                <input type="checkbox" class="quarto-switch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="banheiro-container">
            <div class="house-view">Banheiro</div>
            <label class="switch">
                <input type="checkbox" class="banheiro-switch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="porao-container">
            <div class="house-view">Porão</div>
            <label class="switch">
                <input type="checkbox" class="porao-switch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="garagem-container">
            <div class="house-view">Garagem</div>
            <label class="switch">
                <input type="checkbox" class="garagem-switch">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script src="./assets/js/controleIluminacao.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
